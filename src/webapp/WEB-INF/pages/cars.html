<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <tr th:each="car:${carList}">

        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.series}">Series</td>
        <td th:utext="${car.color}">Color</td>

    </tr>

</table>

</body>
</html>
